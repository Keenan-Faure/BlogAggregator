version: "2"
services:
    web:
        volumes:
            - ./app/:/app
        build: .
        ports:
            - "${PORT}:${PORT}"
        container_name: ${CONTAINER_NAME}
        env_file:
            - .env
        networks:
            - blog_network
    postgres:
        restart: always
        container_name: ${DB_NAME}
        image: postgres
        ports:
            - "5432:5432"
        volumes:
            - blog_vol:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PSW}
        networks:
            - blog_network
    test:
        networks:
            - blog_network
        container_name: test
        image: docker/getting-started
volumes:
    blog_vol:
        driver: local

networks:
    blog_network:
        driver: bridge
